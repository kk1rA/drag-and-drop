<div
  #redTeamList
  cdkDropList
  [cdkDropListData]="players"
  [cdkDropListSortingDisabled]="true"
  (cdkDropListDropped)="playerDropped($event)"
>
  @for(player of players; track player.number) {
    <app-player-card
      cdkDrag
      [player]="player"
      id="{{player.position}}"
      (cdkDragStarted)="playerStartDragging($event)">
    </app-player-card>
  }
</div>
